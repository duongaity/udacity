<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fyyur</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <br />
        <div class="container">
            {% include '/layouts/navbar.html' %}
            <form method="post" class="mt-2">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group"><label>Venue Id</label> {{ form.venue_id(class="form-control") }}</div>
                        <div class="form-group">
                            <label>Artist Id</label> {{ form.artist_id(class="form-control") }}
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label>Start Date</label>{{ form.start_time(class="form-control") }}
                        </div>
                        {{ form.submit(class="btn btn-primary mt-4") }}
                    </div>
                </div>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    </body>
</html>
