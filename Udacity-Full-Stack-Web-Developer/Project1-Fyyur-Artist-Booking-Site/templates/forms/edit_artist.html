<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fyyur</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <br />
        <div class="container">
            {% include '/layouts/navbar.html' %}
            <form action="/artists/{{artist.id}}/edit" method="post" class="mt-2">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{artist.name}}" />
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Phone</label>
                            <input type="text" class="form-control" id="phone" name="phone" value="{{artist.phone}}" />
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Facebook Link</label>
                            <input
                                type="text"
                                class="form-control"
                                id="facebook_link"
                                name="facebook_link"
                                value="{{artist.facebook_link}}"
                            />
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Image Link</label>
                            <input
                                type="text"
                                class="form-control"
                                id="image_link"
                                name="image_link"
                                value="{{artist.image_link}}"
                            />
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">City</label>
                            <input type="text" class="form-control" id="city" name="city" value="{{artist.city}}" />
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">State</label>
                            <input type="text" class="form-control" id="state" name="state" value="{{artist.state}}" />
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Genres</label>
                            {{ form.genres(class_ = 'form-control', placeholder='Genres, separated by commas',
                            id='genres', autofocus = true) }}
                        </div>
                        <button type="submit" class="btn btn-primary mt-4">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    </body>
</html>
