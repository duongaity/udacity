<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fyyur</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            ul li {
                list-style: none;
            }
            form {
                display: flex;
            }
        </style>
    </head>
    <body>
        <br />
        <div class="container">
            {% include '/layouts/navbar.html' %}
            <div class="row mt-3">
                <div class="col-md-6">
                    <form class="form" style="width: 350px" action="/venues/search" method="post">
                        <input
                            class="form-control mr-sm-2"
                            type="search"
                            placeholder="Search"
                            aria-label="Search"
                            name="search_term"
                        />
                        <button class="btn btn-outline-success ms-3" type="submit">Search</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <a class="btn btn-primary me-3" style="float: right" href="/venues/create">Create</a>
                </div>
            </div>
            <div class="mt-2">
                {% for area in areas %}
                <h3>{{ area.city }}, {{ area.state }}</h3>
                <ul class="items">
                    {% for venue in area.venues %}
                    <li style="display: flex">
                        <a href="/venues/{{ venue.id }}">
                            <i class="fas fa-music"></i>
                            <div class="item">
                                <h6>{{ venue.name }}</h6>
                            </div>
                        </a>
                        <a class="ms-5" href="/venues/{{ venue.id }}/edit"
                            ><div class="item">
                                <h6>Edit</h6>
                            </div></a
                        >
                        <a class="ms-5" href="/venues/{{ venue.id }}/delete"
                            ><div class="item">
                                <h6>Delete</h6>
                            </div></a
                        >
                    </li>
                    {% endfor %}
                </ul>
                {% endfor %}
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    </body>
</html>
