<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fyyur</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <br />
        <div class="container">
            {% include '/layouts/navbar.html' %}

            <div class="row mt-2">
                <div class="col-md-5">
                    <h3>Fyyur</h3>
                    <p>Where musical artists meet musical venues</p>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="text-center mb-3">
                                <a href="/venues" class="btn btn-warning">Find a venue</a>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="text-center mb-3">
                                <a href="/venues/create" class="btn btn-secondary">Post a venue</a>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="text-center mb-3">
                                <a href="/artists" class="btn btn-warning">Find an artist</a>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="text-center mb-3">
                                <a href="/artists/create" class="btn btn-secondary">Post an artist</a>
                            </div>
                        </div>
                    </div>
                    <p class="mt-3 mb-3">Publicize about your show for free</p>
                    <div class="mt-3">
                        <a href="/shows/create" class="btn btn-secondary">Post a show</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    </body>
</html>
